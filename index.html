<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Insta-Sohor</title>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Latest compiled and minified CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- google Montserrat  font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
                <a class="navbar-brand" href="#">Insta-Sohor</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-link active" role="button" onclick="switchTab( 'posts' )">
                            <i class="fa-solid fa-house"></i>
                        </li>

                        <li class="nav-link active" role="button" onclick="switchTab( 'liked' )">
                            <i class="fa-solid fa-heart text-danger"></i>
                        </li>

                        <li class="nav-link active" role="button" onclick="switchTab( 'reported' )">
                            <i class="fa-solid fa-eye-slash"></i>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="main container mx-auto p-3">
            <div id="posts">
            </div>
            <div id="liked">
                <h1>Liked posts</h1>
            </div>

            <div id="reported">
                <h1>Reported posts</h1>
            </div>
        </main>
        <section>
            <figure class="text-center">
                <blockquote class="blockquote">
                  <h4>How Does Javascript Works?</h4>
                </blockquote>
                <figcaption class="blockquote-footer col-md-6 mx-auto">
                  <p>Javascript একটি Client-side Scripting Language. যা একটি  কম্পিউটার প্রোগ্রামিং ল্যাংগুয়েজ। এটি V8 ইঞ্জিন এর সাহায্যে  সোর্সকোড গুলোকে Parse করে একটি  Abstract Syntax Tree তৈরী করে, তারপর সেটিকে Bytecode এ Generate করে JIT Compiler দ্বারা Compile করে ব্রাউজারে রান করে।।
                  </p>
                </figcaption>
            <figure class="text-center">
                <blockquote class="blockquote">
                  <h4>Difference Between Local Storage And Session Storage</h4>
                </blockquote>
                <figcaption class="blockquote-footer col-md-6 mx-auto">
                    <table class="table">
                        <thead>
                            <td>Local Storage</td>
                            <td>Session Storage</td>
                        </thead>
                        <tbody>
                            <td class="table-active">Type of web storage object available in HTM 5 that allows storing data with no expiration date</td>
                            <td>Type of web storage object available in HTM 5 that allows storing data for one session</td>
                        </tbody>
                        <tbody>
                            <td class="table-active">Designed for storage that spans multiple windows and it lasts beyond the current session</td>
                            <td>Allows the user to carry out a single transaction but could be carrying out multiple transactions in different windows at the same time</td>
                        </tbody>
                      </table>
                </figcaption>
        </section>
        <footer></footer>

        <!-- add javascript  file  -->
        <script src="./js/app.js"></script>
    </body>
</html>
